<html>
  <head>
    <meta charset="UTF-8">
    <title>Concertar una tutoría</title>
  </head>
  <body>
    <h1 align="center"><font face="Arial">CONCERTAR UNA TUTOR�A</font></h1>
    <form action=". /reuniones"
          method=post>
      <font face="Arial">Alumno/a:</font><br>
      <input type="text" name="alumno" size="60">
      <br><br><font face="Arial">Con el profesor:</font>
      <br><select size="1" name="profesor">
        <option>Profesor 1</option>
        <option>Profesor 2</option>
        <option>Profesor 3</option>
        <option>Profesor 4</option>
        <option>Profesor 5</option>
      </select><br><br><font face="Arial">Día:</font><br>
      <select name="día">
        <option>lunes <option>martes <option>miércoles
        <option>jueves <option>viernes
      </select>
      <br><br><font face="Arial">Hora:</font>&nbsp;&nbsp;&nbsp;
      <font face="Arial">10</font>
      <input type="radio" name="hora" value="10" checked>
      &nbsp;&nbsp;&nbsp;
      <font face="Arial">12</font>
      <input type="radio" name="hora" value="12">
      &nbsp;&nbsp;&nbsp;
      <font face="Arial">16</font>
      <input type="radio" name="hora" value="16">
      &nbsp;&nbsp;&nbsp;
      <font face="Arial">18</font>
      <input type="radio" name="hora" value="18">
      <br><br><font face="Arial">Asunto:</font>
      <br><textarea name="asunto" rows="5" cols="40" wrap></textarea>
      <br><br><input type="submit" value="Enviar datos">
      &nbsp;&nbsp;<input type="reset">
    </form>
  </body>
</html>
